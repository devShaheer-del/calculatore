<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By || Shaheer Shah</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <div class="cal">
            <div class="input">
                <input type="text" id="inputBox">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="btn ac">AC</button>
                    <button class="btn bar">()</button>
                    <button class="btn mod">%</button>
                    <button class="btn div">/</button>
                </div>
                <div class="row1">
                    <button class="btn 7">7</button>
                    <button class="btn 8">8</button>
                    <button class="btn 9">9</button>
                    <button class="btn *">x</button>
                </div>
                <div class="row1">
                    <button class="btn 4">4</button>
                    <button class="btn 5">5</button>
                    <button class="btn 6">6</button>
                    <button class="btn 7">-</button>
                </div>
                <div class="row1">
                    <button class="btn 1">1</button>
                    <button class="btn 2">2</button>
                    <button class="btn 3">3</button>
                    <button class="btn +">+</button>
                </div>
                <div class="row1">
                    <button class="btn 0">0</button>
                    <button class="btn .">.</button>
                    <button class="btn DEL">DEL</button>
                    <button class="btn =">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
